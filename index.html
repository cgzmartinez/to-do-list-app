<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To-Do List</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="container">
    <h2>To Do List App</h2>
    <!---<em> is emphasis or italics--->
    <p><em> Double click to mark an item off, clock on "X" to delete an item,
and drag items to reorder.</em></p>

    <form name="toDoList">
      <input type="text" name="ListItem" id="input"/>
    </form>

    <div onclick="newItem()" id="button">Add</div>
    <br/>
    <ol id="list"></ol>
  </div>
  <!---jquery CDN link - saves a lot of load time and file size--->
  <script src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <!---jquery UI - set of user interface interactions, effects, widgets, and themes--->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
  integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
